<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TikTok Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            object-fit: cover;
        }

        .profile-container p {
            margin-top: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
        }

        button {
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.8);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Features section */
        .features {
            display: flex;
            justify-content: center;
            gap: 10px; /* Mengurangi jarak antar elemen */
            margin-top: 10px; /* Mengurangi jarak ke atas */
            flex-wrap: wrap;
        }

        .feature-card {
            text-align: center;
            padding: 10px; /* Mengurangi padding dalam kartu */
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 200px; /* Mengecilkan ukuran kartu */
            margin-bottom: 10px; /* Mengurangi margin bawah */
        }

        .feature-card h3 {
            margin-bottom: 5px; /* Mengurangi margin judul */
            font-size: 1em; /* Mengecilkan ukuran teks judul */
        }

        .feature-card p {
            font-size: 0.8em; /* Mengecilkan ukuran teks deskripsi */
            line-height: 1.2; /* Menyesuaikan jarak baris */
        }

        .feature-card i {
            font-size: 1.2em; /* Mengecilkan ikon */
            margin-bottom: 5px;
        }
    </style>
</head>
<body onclick="playAudio()">
    <!-- Video Background -->
    <video id="background-video" autoplay loop muted>
        <source src="https://files.catbox.moe/sk80zf.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Profile Section -->
    <div class="profile-container">
        <img src="https://pomf2.lain.la/f/qp4i3m0.jpg" alt="Profile Picture">
        <p>Powered UNf.</p>
    </div>

    <!-- Main Content -->
    <h1>TikTok Downloader</h1>
    <input type="text" id="url" placeholder="Enter TikTok URL">
    <button onclick="downloadTikTok()">Download</button>
    <div id="result"></div>

    <!-- Features Section -->
    <div class="features">
        <div class="feature-card">
            <i class="bi bi-rocket"></i>
            <h3>ðŸ“¡Cepat</h3>
            <p>fast download.</p>
        </div>
        <div class="feature-card">
            <i class="bi bi-shield-check"></i>
            <h3>ðŸ“¢Keamanan Tinggi</h3>
            <p>Kami memastikan tidak meminta privasi pengguna kami.</p>
        </div>
        <div class="feature-card">
            <i class="bi bi-x-circle"></i>
            <h3>ðŸš«Tanpa Iklan</h3>
            <p>Tidak ada iklan.</p>
        </div>
    </div>

    <!-- Audio -->
    <audio id="myAudio">
        <source src="https://files.catbox.moe/n03jf1.mp3" type="audio/mp3">
    </audio>

    <script>
        function playAudio() {
            const audio = document.getElementById('myAudio');
            audio.play();
        }

        async function downloadTikTok() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');

            if (!url) {
                alert('Please enter a TikTok URL');
                return;
            }

            resultDiv.innerHTML = "Processing...";

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.text();
                resultDiv.innerHTML = data;

            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = `<p style="color: red;">An error occurred. Please try again later.</p>`;
            }
        }
    </script>
</body>
</html>
